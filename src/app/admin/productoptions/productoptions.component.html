<h1>Edit products</h1>
<button class="button add-product-btn" (click)="goToAddProduct()">Product toevoegen</button>
<div class="product-grid">

  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.img_path" alt="Product Image" class="product-image" />
    <div class="product-details">
      <p class="brand">{{ product.brand }}</p>
      <h2 class="name">{{ product.name }}</h2>
      <p class="price">Prijs: â‚¬{{ product.price }}</p>

      <button class="button edit-product-btn" (click)="editProduct(product)">Bewerken</button>
      <button class="button delete-product-btn" (click)="deleteProduct(product)">Verwijderen</button>
    </div>
  </div>
</div>
