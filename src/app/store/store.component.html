<div class="product-grid">
  <div *ngFor="let product of products" class="product-card">
    <img [src]="product.img_path" alt="Product Image" class="product-image" />
    <div class="product-details">
      <p class="brand">{{ product.brand }}</p>
      <h2 class="name">{{ product.name }}</h2>
      <p class="price">Prijs: â‚¬{{ product.price }}</p>
      <button class="button details-btn" (click)="goToProduct(product.productID)">Details</button>
      <button class="button cart-btn" (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>
</div>
