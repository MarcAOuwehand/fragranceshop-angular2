<div class="product-details">
  <div *ngIf="product" class="product-card">
    <div class="product-image">
      <img [src]="product.img_path" alt="Product Image" />
    </div>
    <div class="product-info">
      <h2 class="name">{{ product.brand }} {{ product.name }}</h2>
      <p class="price">Prijs: â‚¬{{ product.price }}</p>
      <p class="description">{{ product.description }}</p>
      <button class="button cart-btn" (click)="addToCart(product)">Add to cart</button>
    </div>
  </div>
  <div *ngIf="!product" class="no-product-found">
    <p>Geen product gevonden.</p>
  </div>
</div>
